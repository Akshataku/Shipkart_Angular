<h3>Sign up page
</h3>

<div *ngIf="user">
  <img src="{{ user.photoUrl }}" referrerpolicy="no-referrer">
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
</div>

<form #dataForm="ngForm" (ngSubmit)="submitForm()" class="border border-dark p-3 rounded-3">
  <div class="row">
    <div class="col text-center p-2 mb-3">
      <span class="fs-2">Register</span>
    </div>
  </div>

  <div class="row">
    <div class="col-6 form-group">
      <label for="firstName">FirstName</label>
      <input type="text" class="form-control" name="firstName" [(ngModel)]="data.firstname" required>
    </div>
    <div class="col-6 form-group">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" name="lastName" [(ngModel)]="data.lastname" required>
    </div>
  </div>  

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" name="email" [(ngModel)]="data.email" required>
  </div> 
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" [(ngModel)]="data.password" required>
  </div>


  <br>
  <br>
  <button  type="submit">Register</button>
  <br>
  <br>
  <div class="row">
    <div class="col-6">
      <asl-google-signin-button type='standard' size='medium' *ngIf="!user">
        Sign in with Google
      </asl-google-signin-button>
    </div>
    <div class="col-6">
      <h5>Already a customer?</h5>
      <a routerLink="/Login">Login</a>
    </div>
  </div>
</form>
