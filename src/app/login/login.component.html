<h3>Login Page</h3>

<form #dataForm="ngForm" (ngSubmit)="submitForm()" class="border border-dark p-3 rounded-3">
    <div class="row">
      <div class="col text-center p-2 mb-3">
        <span class="fs-2">Login</span>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="data.email" required>
    </div> 
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="data.password" required>
    </div>
  
    <br>
    <br>
    <button  type="submit">Login</button>
    <br>
    <br>

    <div class="row">
        <div class="col-6">
            <asl-google-signin-button type='standard' size='medium' *ngIf="!user">
                Sign in with Google
            </asl-google-signin-button> 
        </div>
        <div class="col-6">
            <h5>New customer? </h5>
            <a routerLink="/Signup">Register</a>
        </div>
    </div>

  </form>
